<!DOCTYPE html>
<html ng-app='myApp' lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comic Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body ng-controller='StoreController as storeCtrl' class="container-fluid">

  <!-- Navigation -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Comic Book Store</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class=" activePage == 'suppliers' ? 'active' : 'inactive'"><a ng-click='goToPage("suppliers")'>Suppliers</a></li>
        <li ng-class=" activePage == 'placeOrder' ? 'active' : 'inactive'"><a ng-click='goToPage("placeOrder")'>Place Order</a></li>
        <li ng-class=" activePage == 'about' ? 'active' : 'inactive'"><a ng-click='goToPage("about")'>About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Alert messages -->
  <div ng-controller="StoreController">
    <script type="text/ng-template" id="alert.html">
      <div ng-transclude></div>
    </script>
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
  </div>

  <!-- Pages -->
  <place-order ng-controller='OrdersController' ng-show='activePage === "placeOrder"'></place-order>
  <suppliers-dir ng-controller='SupplierController' ng-show='activePage === "suppliers"'></suppliers-dir>
  <about-page ng-show='activePage === "about"'></about-page>

  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/css" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
  <script type="text/javascript" src="scripts/js/angular-resource.min.js"></script>
  <script type="text/javascript" src="scripts/js/controllers/app.js"></script>
  <script type="text/javascript" src="scripts/js/controllers/supplierController.js"></script>
  <script type="text/javascript" src="scripts/js/controllers/ordersController.js"></script>
  <script type="text/javascript" src="scripts/js/controllers/suppCreateController.js"></script>
  <script type="text/javascript" src="scripts/js/directives/storeDirectives.js"></script>
  <script type="text/javascript" src="scripts/js/services.js"></script>

  <!-- <script src="/node_modules/angular-ui-router/lib/angular.js"></script> -->

  <script src="/node_modules/angular-ui-router/angular-ui-router.js"></script>

</body>

</html>
