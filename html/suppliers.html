<!-- Create new Supervisor -->
<div>
</br>
  <div ng-show="creatingNewSupplier">
      <form novalidate class="simple-form">
        <div class="row">
          <label class="col-md-1">Name: </label><input class="col-md-4" type="text" ng-model="newSupplier.name" />
        </div>
        <div class="row">
          <label class="col-md-1">City: </label><input class="col-md-4" type="text" ng-model="newSupplier.city" />
        </div>
        <div class="row">
          <label class="col-md-1">Reference: </label><input class="col-md-4" type="text" ng-model="newSupplier.reference" />
        </div>
        <div class="row ">
          <button ng-click='submitNewSupplier(newSupplier)' class="btn btn-info" >Submit</button>
          <button ng-click='cancelNewSupplier()' class="btn btn-danger" >Cancel</button>
        </div>
      </form>
  </div>
  <button ng-click='createNewSupplier()' ng-hide='creatingNewSupplier' class="btn btn-success btn-lg">Create New Supplier</button>
<div>

<!-- Delete Supplier -->
<div ng-show="busyDeleting">
<h4>Edit Supplier</h4>
  <div ng-hide="busyEditing || !busyDeleting"> Are you sure you want to delete Supervisor {{supplierIdBeingDeleted}} ?</div>
  <button ng-click='deleteSupplierConfirm()' class="btn btn-info">Yes</button>
  <button ng-click='deleteSupplierCancel()' class="btn btn-danger">Cancel</button>
</div>

</br>
<!-- Display Supliers -->
<div class='row'><label class="col-md-1">Search: </label><input class="col-md-4" type="text" ng-model="searchKeyword" /> </div>
</br>
<div ng-repeat='supplier in suppliers | startFrom:SuppCurrentPage*SuppPageSize | limitTo:SuppPageSize | filter: searchKeyword'>
  <div class="row">
    <div class="col-md-1">{{supplier.id}}</div>
    <div class="col-md-3">{{supplier.name}}</div>
    <div class="col-md-3">{{supplier.city}}</div>
    <div class="col-md-3">{{supplier.reference}}</div>
    <div class="col-md-2">
      <button ng-click='editSupplier(supplier)' class="btn btn-info" ng-hide="busyEditing || busyDeleting">Edit</button>
      <button ng-click='deleteSupplier(supplier.id)' class="btn btn-danger" ng-hide="busyEditing || busyDeleting">Delete</button>
    </div>
  </div>
</div>

    <button class='btn-sm btn' ng-disabled="SuppCurrentPage == 0" ng-click="SuppCurrentPage=SuppCurrentPage-1">
        Previous
    </button>
    {{SuppCurrentPage+1}}/{{numberOfPages()}}
    <button class='btn-sm btn' ng-disabled="SuppCurrentPage >= suppliers.length/SuppPageSize - 1" ng-click="SuppCurrentPage=SuppCurrentPage+1">
        Next
    </button>

<!-- Edit Supplier -->
</br></br>
<h4 ng-show="busyEditing">Edit Supplier</h4>
<div ng-show="busyEditing">
    <form novalidate class="simple-form">
      <div class="row">
        <label class="col-md-1">ID: {{supplierBeingEditedId.id}}</label>
      </div>
      <div class="row">
        <label class="col-md-1">Name: </label><input class="col-md-4" type="text" ng-model="supplierBeingEditedId.name" />
      </div>
      <div class="row">
        <label class="col-md-1">City: </label><input class="col-md-4" type="text" ng-model="supplierBeingEditedId.city" />
      </div>
      <div class="row">
        <label class="col-md-1">Reference: </label><input class="col-md-4" type="text" ng-model="supplierBeingEditedId.reference" />
      </div>
      <div class="row ">
        <button ng-click='submitEditedSupplier(supplierBeingEditedId)' class="btn btn-info" >Submit</button>
        <button ng-click='cancelSupplierEdit()' class="btn btn-danger" >Cancel</button>
      </div>
    </form>
</div>
