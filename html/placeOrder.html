<div ng-repeat='issue in issues' class="table-striped">
  <div class="row">
    <h4 class="col-md-6">{{issue.title}} - {{issue.publisher}}</h4>
    <div class="col-md-3">{{issue.id}}</div>
  </div>
  <div class="row">
    <img class="col-md-2" ng-src="{{issue.thumbnail.pathIncludingExtension}}" alt="Oops No Image" />
    <div class="col-md-3">{{issue.description}}</div>
    <button ng-click='orderIssue(issue.id)' class="btn btn-primary">Place Order</button>
  </div>
  </br>
</div>
